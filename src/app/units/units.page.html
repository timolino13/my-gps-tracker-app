<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>units</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list tappable *ngFor="let unit of unitsList$ | async">
    <ion-item>
      <ion-label>{{unit.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/units/{{unitId}}/reservations"></ion-back-button>
    </ion-buttons>
    <ion-title>{{reservation?.unitName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="reservation">
    <ion-item>
      <ion-label>
        <h1><strong>{{reservation.unitName}}</strong></h1>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><strong>User:</strong></ion-label>
      <ion-text>{{reservation.user?.email}}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><strong>Start time:</strong></ion-label>
      <ion-datetime [value]="reservation.startTime.toDate().toISOString()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"><strong>End time:</strong></ion-label>
      <ion-datetime [value]="reservation.endTime.toDate().toISOString()"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
